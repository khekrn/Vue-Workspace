<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Document</title>
        <script src="https://unpkg.com/vue@3"></script>
    </head>

    <body>
        <div id="app">
            <p>
                <input type="text" v-model="greeting">
            </p>

            <p>
                {{ greeting }} ({{ greeting.length }})    
            </p>
            
        </div>
        <script>
            Vue.createApp({
                data(){
                    return {
                        greeting: 'Whats up'
                    };
                }
            }).mount('#app');
            
        </script>
    </body>
</html>
